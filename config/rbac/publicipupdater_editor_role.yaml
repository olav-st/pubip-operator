# This rule is not used by the project pubip-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the pubip.olav.ninja.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: pubip-operator
    app.kubernetes.io/managed-by: kustomize
  name: publicipupdater-editor-role
rules:
- apiGroups:
  - pubip.olav.ninja
  resources:
  - publicipupdaters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - pubip.olav.ninja
  resources:
  - publicipupdaters/status
  verbs:
  - get
